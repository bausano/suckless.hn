<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hacker News minus content you don't like.">
    <meta name="keywords" content="suckless,hacker news, hackernews, hn, news">
    <link rel="stylesheet" href="static/style.css">
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">

    <title>suckless.hn</title>
</head>
<body>
    <section class="stories">
        {{#each stories}}
            <div class="story">
                <div class="title">
                    {{#if url}}
                    <a href="{{url}}">{{title}}</a>
                    {{else}}
                    <a href="https://news.ycombinator.com/item?id={{id}}">{{title}}</a>
                    {{/if}}
                </div>
                <div class="links">
                    <span>
                        <a href="https://news.ycombinator.com/item?id={{id}}">comments</a>
                    </span>
                    {{#if archiveUrl}}
                    <span>
                        <a href="{{archiveUrl}}">archived</a>
                    </span>
                    {{/if}}
                </div>
            </div>
        {{else}}
            <h3>No matching stories :(</h3>
        {{/each}}
    </section>

    <footer class="footer">
        <h3>suckless.hn/{{name}}</h3>
        <a href="https://github.com/bausano/suckless.hn#sucklesshn">about</a>
        <a href="https://github.com/bausano/suckless.hn#suckless-filters">browse filters</a>
    </footer>
</body>
</html>
